<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let a;
        let date;
        let time;
        let showtime;
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString();
            if(a.getHours()<10)
            {
                time = '0'+a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
            }
            else if(a.getMinutes()<10)
            {
                time = a.getHours()+':0'+a.getMinutes()+':'+a.getSeconds();
            }
            else if(a.getSeconds()<10)
            {
                time = a.getHours()+':'+a.getMinutes()+':0'+a.getSeconds();
            }
            else
            {
                time = a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
            }
            document.getElementById('time').innerHTML = time + ' ' + date;
        }, 1000);
    </script>
    <title>Clock</title>
</head>
<body style="font-family: sans-serif;">
    This is a BotClock. It'll show you live time.
    <p>Current time is : </p>
    <div id="time"></div>
</body>
</html>
