<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table,
        th,
        td {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="4">Work Contact Points</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Floor/Block</th>
        </tr>
        <tr>
            <td style="background-color: orange;">Fred</td>
            <td style="background-color: aqua;">fred@megacorp.com</td>
            <td style="background-color: orange;">123456</td>
            <td style="background-color: aqua;" rowspan="2">1/A</td>
        </tr>
        <tr>
            <td style="background-color: aqua;">Jon</td>
            <td style="background-color: orange;">jon@megacorp.com</td>
            <td style="background-color: aqua;">234567</td>
        </tr>
        <tr>
            <td style="background-color: orange;">Bill</td>
            <td style="background-color: aqua;">bill@megacorp.com</td>
            <td style="background-color: orange;">345678</td>
            <td style="background-color: purple;" rowspan="3">3/C</td>
        </tr>
        <td style="background-color: aqua;">Jane</td>
        <td style="background-color: orange;">jane@megacorp.com</td>
        <td style="background-color: aqua;">456789</td>
        </tr>
        <tr>
            <td style="background-color: orange;">Alison</td>
            <td style="background-color: aqua;">alison@megacorp.com</td>
            <td style="background-color: orange;">567890</td>
        </tr>
    </table>
</body>

</html>
